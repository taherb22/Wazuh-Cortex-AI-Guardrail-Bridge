version: '3.8'

services:
  # -------------------------------------------------------
  # 1. Elasticsearch (Database required by Cortex)
  # -------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: elasticsearch
    environment:
      - http.host=0.0.0.0
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - sec_net
    volumes:
      - es-data:/usr/share/elasticsearch/data

  # -------------------------------------------------------
  # 2. Cortex (The Analysis Engine) - Latest with Neurons
  # -------------------------------------------------------
  cortex:
    image: thehiveproject/cortex:latest
    container_name: cortex
    depends_on:
      - elasticsearch
    ports:
      - "9001:9001"
    environment:
      - job_directory=/tmp/cortex-jobs
    networks:
      - sec_net
    volumes:
      - cortex-jobs:/tmp/cortex-jobs

  # -------------------------------------------------------
  # 3. The Connector (Wazuh Bridge)
  # -------------------------------------------------------
  connector:
    build: .
    container_name: wazuh_connector
    command: python main.py
    ports:
      - "6000:6000"
    env_file:
      - .env
    depends_on:
      - guardrail
      - cortex
    networks:
      - sec_net

  # -------------------------------------------------------
  # 4. The Guardrail (Mock AI)
  # -------------------------------------------------------
  guardrail:
    build: .
    container_name: mock_guardrail
    command: python mock_guardrail.py
    expose:
      - "8080"
    networks:
      - sec_net

networks:
  sec_net:
    driver: bridge

volumes:
  es-data:
  cortex-jobs: